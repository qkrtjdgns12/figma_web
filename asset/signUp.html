<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign Up</title>
    <link rel="stylesheet" href="css/rest.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
</head>

<body>
    <div class="sign_up ">
        <div class="container">
            <h2 class="main-tt">Sign Up</h2>
            <a href="./index.html" class="page"><i class="fas fa-long-arrow-alt-left"></i></a>

            <form action="#">
                <p>
                    <label for="user_name">Name</label>
                    <input type="text" id="user_name" placeholder="Name" name="name">
                </p>
                <p>
                    <label for="user_email">Email</label>
                    <input type="email" id="user_email" placeholder="Email" name="email">
                </p>
                <p>
                    <label for="user_pw">Password</label>
                    <input type="password" id="user_pw" placeholder="password" name="pw">
                </p>

                <p>
                    <label for="user_pwcf">Password</label>
                    <input type="password" id="user_pwcf" placeholder="password" confirm="pwcf">
                </p>

                <p><input type="submit" value="Sign In" class="btn"></p>

            </form>
            <p class="singin_links">
                <a href="./signln.html">sing In Instead</a>
            </p>

        </div>
    </div>
</body>

</html>
